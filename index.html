<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaleidoscope</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="viewport">
      <div class="wheel">
        <div class="wheel__inner">
          <!-- Kite 0: 0° -->
          <div class="slice wedge-0 original"></div>
          <div class="slice wedge-0 mirrored"></div>
          <!-- Kite 1: 60° -->
          <div class="slice wedge-1 original"></div>
          <div class="slice wedge-1 mirrored"></div>
          <!-- Kite 2: 120° -->
          <div class="slice wedge-2 original"></div>
          <div class="slice wedge-2 mirrored"></div>
          <!-- Kite 3: 180° -->
          <div class="slice wedge-3 original"></div>
          <div class="slice wedge-3 mirrored"></div>
          <!-- Kite 4: 240° -->
          <div class="slice wedge-4 original"></div>
          <div class="slice wedge-4 mirrored"></div>
          <!-- Kite 5: 300° -->
          <div class="slice wedge-5 original"></div>
          <div class="slice wedge-5 mirrored"></div>
        </div>
      </div>
    </div>
  </body>
</html>
